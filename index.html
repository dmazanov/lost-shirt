<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

  <link rel="stylesheet" href="./main.css">

<body>
  <div class="wrapper">
    <section class="hero">
      <header class="header">
        <a href="/" class="logo">
          <img src="/img/content/logos/logo-main.png" class="logo__pic" alt="lost shirt logo">
        </a>
        <a href="mailto:lostinspace@gmail.com" class="mail">

      <div class="hero__content">
        <div class="fade-slider">
          <div class="fade-slider__item">
            <div class="fade-slider__text">
              <h1 class="lined-text">
                <div class="lined-text__word">three</div>
                <div class="lined-text__word">t-shirts</div>
